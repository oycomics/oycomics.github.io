<div class="comic_date">
{% assign d = page.date | date: "%-d"  %}
{{ page.date | date: "%B" }}

  {% when '1' or '21' or '31' %}{{ d }}st

  {% endcase %}&bull; 
{{ page.date | date: "%Y" }}
</div>
