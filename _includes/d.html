<div class="comic_date">
{% assign d = site.time | date: "%-d"  %}
{{ site.time | date: "%B" }} 
{% case d %}
  {% when '1' or '21' or '31' %}{{ d }}st
  {% when '2' or '22' %}{{ d }}nd
  {% when '3' or '23' %}{{ d }}rd
  {% else %}{{ d }}th
  {% endcase %}&bull; 
{{ site.time | date: "%Y" }}
</div>
