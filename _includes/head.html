<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>{{ page.title }} | Oy Comics&trade;</title>
<meta name="description" content="Daily all-ages comedy-drama.">

<link rel="alternate" type="application/rss+xml" href="http://feeds.feedburner.com/oy">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/style.css">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<!-- Apple Touch Icons -->
	<link rel="apple-touch-icon" href="{{ site.url }}/assets/icons/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/icons/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/icons/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/icons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/assets/icons/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/icons/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/icons/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/icons/apple-touch-icon-152x152.png" />
	<!-- Windows 8 Tile Icons -->
    <meta name="msapplication-square70x70logo" content="{{ site.url }}/assets/icons/smalltile.png" />
	<meta name="msapplication-square150x150logo" content="{{ site.url }}/assets/icons/mediumtile.png" />
	<meta name="msapplication-wide310x150logo" content="{{ site.url }}/assets/icons/widetile.png" />
	<meta name="msapplication-square310x310logo" content="{{ site.url }}/assets/icons/largetile.png" />
<link rel="author" href="https://plus.google.com/+Oycomics"/>
<link rel="publisher" href=”https://plus.google.com/+Oycomics"/>
<meta name="ink-verification" content="D97780B2558839892C35D4833B55E0C7" >
<meta itemprop="name" content="{{ page.title }} | Oy Comics (TM)">
<meta itemprop="description" content="Daily all-ages comedy-drama.">
<meta property="fb:admins" content="danny.burleson">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@oycomics">
<meta name="twitter:creator" content="@oycomics">
<meta name="twitter:title" content="{{ page.title }} | Oy Comics (TM)">
<meta name="twitter:domain" content="{{ site.url }}">
<meta name="twitter:description" content="Daily all-ages comedy-drama.">
<meta property="og:title" content="{{ page.title }} | Oy Comics (TM)">
<meta property="og:site_name" content="Oy Comics (TM)"/>
<meta property="og:type" content="article">
<meta property="og:description" content="Daily all-ages comedy-drama.">
{% if page.image %}
<meta itemprop="image" content="{{ page.image }}">
<meta name="twitter:image:src" content="{{ page.image }}">
<meta property="og:image" content="{{ page.image }}">
{% else %}
<meta itemprop="image" content="{{ site.url }}/assets/img/oy_logo.png">
<meta name="twitter:image:src" content="{{ site.url }}/assets/img/oy_logo.png">
<meta property="og:image" content="{{ site.url }}/assets/img/oy_logo.png">
{% endif %}
<meta property="og:image:type" content="image/png">
