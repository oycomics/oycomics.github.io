<div class='comic'>

{% for post in site.posts limit: 2 %}
<a class="comic_nav comic_nav_prev" href="{{ post.url }}" title="Previous Comic: {{post.title}}"><span>&lsaquo;</span></a>
{% endfor %}
{{ content }}

<div class="stripe">&nbsp;</div>
</div>

<div class="copy_paste_share">
	<span>Copy.Paste.Share.</span>
	{% for post in site.posts limit:1 %}
	<a href="{{ site.url }}{{ post.url }}">{{ site.url }}{{ post.url }}</a>
	{% endfor %}
</div>

</div>
