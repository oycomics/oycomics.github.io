<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
  <head>
    {% include bootstrap_head.html %}
  </head>
  <body>

{% include bootstrap_nav.html %}

<div class="container-fluid content">
  
<div class="site comic_bootstrap">
<div class="comic boostrap">

<div class="row">

    <div class="col-md-1  col-md-push-1">{% if page.next.url %} 
<a class="comic_nav comic_nav_next wobble-horizontal" href="{{page.next.url}}" title="Next Comic: {{page.next.title}}">NEXT COMIC</a>
{% endif %}</div>
    <div class="col-md-1"  col-md-pull-1>{% if page.previous.url %}
<a class="comic_nav comic_nav_prev wobble-horizontal" href="{{page.previous.url}}" title="Previous Comic: {{page.previous.title}}">PREV COMIC</a>
{% endif %}</div>
  <div class="col-md-10">{{ content }}</div>

  

</div>

</div>
</div>

</div>
  
<div class="container-fluid footer">{% include bootstrap_footer.html %}</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
