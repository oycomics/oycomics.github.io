<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>
{% include head.html %}
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}/">
<meta property="og:url" content="{{ site.url }}{{ page.url }}/">
</head>
<body data-spy="scroll" data-target="#navbar">
  
{% include navigation.html %}
  
<div class="container-fluid content comic text-center">

{% if page.previous.url %}
<a class="comic_nav comic_nav_prev" href="{{page.previous.url}}" title="Previous Comic: {{page.previous.title}}">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
</a>
{% endif %}

{% if page.next.url %} 
<a class="comic_nav comic_nav_next" href="{{page.next.url}}" title="Next Comic: {{page.next.title}}">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
</a>
{% endif %}

{{ content }}

</div>

<div class="container-fluid footer">{% include footer.html %}</div>

</body>
</html>
