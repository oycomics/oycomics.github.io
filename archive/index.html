---
layout: archive
title: Archive
---
<div class="archive">
  <ul class="posts_list">
    <!--- {% for post in site.posts %}
    <li><a href="{{ post.url }}" class='{{ post.date | date: "%A" }}-archive'>{{ post.date | date: "%x" }}</a></li>
    {% endfor %} --->
    {% for post in site.posts %}
    <li><a href="{{ post.url }}" class='{{ post.date | date: "%A" }}-archive'>
    <span class="archive_date">{{ post.date | date: "%a | %B %-d" }}</span>
    <span class="archive_year">{{ post.date | date: "%Y" }}</span></a></li>
    {% endfor %}
  </ul>
</div>
